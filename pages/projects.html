<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Projects - Solis Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lora', serif;
        }

        body {
            background-color: #f9f1f8;
            color: #4a4a4a;
            line-height: 2;
            overflow-x: hidden;
            font-size: 16px;
        }

        nav {
            background: rgba(255, 240, 245, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav.scrolled {
            background: rgba(255, 240, 245, 0.95);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #ff69b4;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.2rem;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -6px;
            left: 0;
            background: #ff1493;
        }

        nav a:hover {
            color: #ff1493;
        }

        nav a:hover::after {
            width: 100%;
        }

        section#projects {
            margin-top: 100px;
            padding: 2rem 5rem;
            background: #fff;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #ff69b4;
            text-align: center;
            margin-bottom: 3rem;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            margin-bottom: 4rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 14px;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .project-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .project-card:hover .project-thumbnail {
            transform: scale(1.05);
        }

        .project-card h3 {
            font-size: 1.7rem;
            font-family: 'Playfair Display', serif;
            color: #ff69b4;
            margin-bottom: 1rem;
        }

        .project-card p {
            color: #4a4a4a;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .project-card a {
            text-decoration: none;
            color: white;
            background: #ff69b4;
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1.1rem;
            display: inline-block;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .project-card a:hover {
            background: #ff1493;
            transform: scale(1.05);
        }

        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            font-size: 2rem;
            color: #ff69b4;
            background-color: white;
            border-radius: 50%;
            padding: 10px 20px;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s ease;
        }

        .back-to-top.show {
            display: block;
        }

        .back-to-top:hover {
            background-color: #ff69b4;
            color: white;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#projects">Projects</a></li>
        </ul>
    </nav>

    <section id="projects">
        <h2>My Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <h3>Project 1</h3>
                <p>Coming Soon.</p>
            </div>
            <div class="project-card">
                <h3>Project 2</h3>
                <p> Coming Soon.</p>
            </div>
            <div class="project-card">
                <h3>Project 3</h3>
                <p>Coming Soon.</p>
            </div>
        </div>
    
    <div class="back-to-top">&#8593;</div>

    <script>
        document.querySelector('.back-to-top').addEventListener('click', (e) => {
            e.preventDefault();  
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        window.addEventListener('scroll', () => {
            const backToTop = document.querySelector('.back-to-top');
            if (window.scrollY > 50) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        });
    </script>
</body>
</html>
